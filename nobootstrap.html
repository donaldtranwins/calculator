<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator without Bootstrap</title>
    <meta name="author" content="Donald J. Tran">
    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="nobootstrap.css">
    <script src="nobootstrap.js"></script>
</head>
<body>
<div class="frame">
    <div id="output" class="display">Out</div>
    <div id="input" class="display">In</div>
    <div class="buttons">
        <div>AC</div>
        <div>CE</div>
        <div><</div>
        <div>/</div>
    </div>
    <div class="buttons">
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>*</div>
    </div>
    <div class="buttons">
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>-</div>
    </div>
    <div class="buttons">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>+</div>
    </div>
    <div class="buttons">
        <div>+-</div>
        <div>0</div>
        <div>.</div>
        <div>=</div>
    </div>
</div>
</body>
</html>
