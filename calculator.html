<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator version0.1</title>
    <meta name="author" content="Donald J. Tran">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
<div class="container">
    <div class="frame col-xs-12 col-md-6 col-md-offset-3">
        <div class="row displays">
            <div id="output" class="col-xs-push-2 col-xs-8 display text-right">display</div>
            <div id="input" class="col-xs-push-2 col-xs-8 display text-right">display</div>
        </div>
        <div class="row buttons">
            <div class="col-xs-2 col-xs-push-2">AC</div>
            <div class="col-xs-2 col-xs-push-2">CE</div>
            <div class="col-xs-2 col-xs-push-2"><</div>
            <div class="col-xs-2 col-xs-push-2">/</div>
        </div>
        <div class="row buttons">
            <div class="col-xs-2 col-xs-push-2 number">7</div>
            <div class="col-xs-2 col-xs-push-2 number">8</div>
            <div class="col-xs-2 col-xs-push-2 number">9</div>
            <div class="col-xs-2 col-xs-push-2">*</div>
        </div>
        <div class="row buttons">
            <div class="col-xs-2 col-xs-push-2 number">4</div>
            <div class="col-xs-2 col-xs-push-2 number">5</div>
            <div class="col-xs-2 col-xs-push-2 number">6</div>
            <div class="col-xs-2 col-xs-push-2">-</div>
        </div>
        <div class="row buttons">
            <div class="col-xs-2 col-xs-push-2 number">1</div>
            <div class="col-xs-2 col-xs-push-2 number">2</div>
            <div class="col-xs-2 col-xs-push-2 number">3</div>
            <div class="col-xs-2 col-xs-push-2">+</div>
        </div>
        <div class="row buttons">
            <div class="col-xs-2 col-xs-push-2">Â±</div>
            <div class="col-xs-2 col-xs-push-2 number">0</div>
            <div class="col-xs-2 col-xs-push-2">.</div>
            <div class="col-xs-2 col-xs-push-2">=</div>
        </div>
    </div>
</div>
</body>
</html>
